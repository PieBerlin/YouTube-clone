<!DOCTYPE html>
<html>
    <head>
        <title>tables in html</title>
        <style type="text/css">
            table{
                border:1px solid black;
            }
            td{
                border:1px solid black;
            }
        </style>
    <head>
<body>
    <table>
        <thead>
            <th>Dog Owner</th>
            <th>name</th>
            <th>Breed</th>
        </thead>
    <tr>
        <td>Gorova</td>
        <td>stoner</td>
        <td>street</td>
    </tr>

    <tr>
        <td>Brighton</td>
        <td>Goldie</td>
        <td>Retirever</td>
    </tr>
    <tr>
        <td>Goro</td>
        <td>Monster</td>
        <td>pug</td>
    </tr>

    </table>

</body>       
</html>
